<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     a{
         text-decoration: none;
         color: #000000;
         display: inline-block;
         padding: 14px 20px;
         border: 1px dashed #999;
         background-color: blue;
         border-radius: 15px;
      }   
      a:hover {
          background-image: none !important;
          background-color: green; 
      }
      a:link {
          background-image: linear-gradient(to right, #ff0000, #ffff00);
      }
      a:visited {
          background-image: none !important; 
      }
      a:active {
          font-weight: bold;
      }
      ol.lowAlpha{
          list-style-type: lower-alpha;
          border: 1px solid #000000;
          list-style-position: inside;
      }
      ol.upRoman{
          list-style-type: upper-roman;
      }
      ul.circle{
          list-style-type: circle;
      }
      ul.square{
          list-style-type: square;
          display: inline-block;
      }
    </style>    
</head>
<body>
    <center>
        <a href="http://zsht.pl" target="_blank">ZSHT</a>
    </center>
    <ol class="lowAlpha">
        <li> Coś </li>
        <li> Coś </li>
        <li> Coś </li>
        <li> Coś </li>
        <li> Coś </li>
    </ol>    
    <ol class="upRoman">
            <li> Coś </li>
            <li> Coś </li>
            <li> Coś </li>
            <li> Coś </li>
            <li> Coś </li>
        </ol>    
    <ul class="circle">
        <li> Nic </li>
        <li> Nic </li>
        <li> Nic </li>
        <li> Nic </li>
        <li> Nic </li>
    </ul>        
    <ul class="square">
            <li> Nic </li>
            <li> Nic </li>
            <li> Nic </li>
            <li> Nic </li>
            <li> Nic </li>
        </ul>        
    </body>
</html>
